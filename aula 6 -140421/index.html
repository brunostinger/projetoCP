    <body>
        <div class="content">
            <div class="head"><h1>Cadastro de usuário</h1></div>
            <div class="FormContent">
                <form action="salvar?" method="POST">   
                    <label for="nome">Nome</label> <input class="requiredInput" type="text" name="nome" id="nome" required/></p>
                    <label for="sobrenome">Sobrenome</label> <input class="requiredInput" type="text" name="sobrenome" id="sobrenome" required/></p>
                    <label>Sexo:</label><br><label>Masculino</label> <input type="radio" name="sexo" id="sexo" value="M"/>  <label>Feminino</label>  <input type="radio" name="sexo" id="sexo" value="F"/></p>

                        </optgroup>
                        <optgroup label="EU">

                        </optgroup>
                    </select></p>
                        <label for="mensagem">Observação</label>
                        <textarea placeholder="digite a mensagem"  rows="5" class="requiredInput" required> </textarea></p>

                </form>
            </div>
         </div>
